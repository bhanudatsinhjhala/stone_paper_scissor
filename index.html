<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width,initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<title>Stone Paper Scissor Game</title>
	<link style="text/css" rel="stylesheet" href="styles.css">
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-173948687-3"></script>

<body>
	<main>
		<header>Stone-Paper-scissor Game</header>
		<div class="container">
			<div class="score-board">
				<div class="user-scoreboard">
					<h1 class="user">User</h1>
					<p class="user-score">0</p>
				</div>
				<div class="computer-scoreboard">
					<h1 class="computer">computer</h1>
					<p class="computer-score">0</p>
				</div>
			</div>
			<h2 class="message">Paper Covers Rock. You Win !!!</h2>
			<div class="images">
				<div class="scissor">
					<h1 class="choices" id="Scissor">✌️</h1>
				</div>
				<div class="paper">
					<h1 class="choices" id="Paper"> ✋</h1>
				</div>
				<div class="stone">
					<h1 class="choices" id="Stone">👊</h1>
				</div>
			</div>
			<p>Make your move.</p>
		</div>
	</main>
  <footer>
    <a href="https://bdjhala.ml" target="_blank">www 🎲 bdjhala 🎲 ml</a>
  </footer>
	<script type="text/javascript" src="app.js"></script>
